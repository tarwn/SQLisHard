version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Build Backend
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - dotnet restore
            - dotnet build --no-restore
            - dotnet test --no-build --verbosity normal --filter "FullyQualifiedName!~SQLisHard.IntegrationTests" --logger "junit;LogFileName=unit-test-results.xml"
      prologue:
        commands:
          - 'sudo add-apt-repository -y ppa:dotnet/backports'
          - sudo apt-get update && sudo apt-get install -y dotnet-sdk-9.0
      epilogue:
        always:
          commands:
            - '[[ -f SQLisHard.Tests/TestResults/unit-test-results.xml ]] && test-results publish SQLisHard.Tests/TestResults/unit-test-results.xml'
            - '[[ -f SQLisHard.Core.Tests/TestResults/unit-test-results.xml ]] && test-results publish --force SQLisHard.Core.Tests/TestResults/unit-test-results.xml'
            - '[[ -f SQLisHard.Domain.Tests/TestResults/unit-test-results.xml ]] && test-results publish --force SQLisHard.Domain.Tests/TestResults/unit-test-results.xml'
            - '[[ -f SQLisHard.General.tests/TestResults/unit-test-results.xml ]] && test-results publish --force SQLisHard.General.tests/TestResults/unit-test-results.xml'
after_pipeline:
  task:
    jobs:
      - name: Test Results
        commands:
          - test-results gen-pipeline-report
