<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/jasmine-mocks.js"></script>

    <!-- Dependencies -->
    <script type="text/javascript" src="../knockout-2.2.1.js"></script>

    <!-- Viewmodel + Models -->
    <script type="text/javascript" src="../lib/constants.js"></script>
    <script type="text/javascript" src="../lib/model/exercises.js"></script>
    <script type="text/javascript" src="../lib/model/user.js"></script>
    <script type="text/javascript" src="../lib/viewmodel.js"></script>

    <!-- External Dependencies/Includes -->
    <!--<script type="text/javascript" src="../scripts/lib/main.js"></script>-->
    <!--<script type="text/javascript" src="../scripts/lib/services/routes.js"></script>-->
    <script type="text/javascript" src="../lib/services/services.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/ViewModelSpec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
  </script>

</head>

<body>
</body>
</html>
