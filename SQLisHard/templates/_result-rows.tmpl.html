<div>
    <table data-bind="with: data" id="dataTable">
        <thead>
            <tr>
                <th></th>
                <!-- ko foreach: headers -->
                <th data-bind="text: ColumnName"></th>
                <!-- /ko -->
            </tr>
        </thead>
        <tbody data-bind="foreach: rows">
            <tr>
                <td data-bind="text: $index() + 1" class="index"></td>
                <!-- ko foreach: Values -->
                <td data-bind="text: $data"></td>
                <!-- /ko -->
            </tr>
        </tbody>
    </table>
</div>
